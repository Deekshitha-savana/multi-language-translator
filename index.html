<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Language Translator</title>
</head>
<body>
    <header>
        <h1>Multi Language Translator</h1>
    </header>
    <main>
        <div class="translator-container">
            <div class="input-section">
                <label for="sourceText">Enter text to translate:</label>
                <textarea id="sourceText" placeholder="Type your text here..."></textarea>
            </div>
            <div class="language-selector">
                <label for="sourceLang">From:</label>
                <select id="sourceLang">
                    <option value="auto">Auto Detect</option>
                </select>
                <label for="targetLang">To:</label>
                <select id="targetLang">
                    <option value="es">Spanish</option>
                </select>
            </div>
            <button id="translateBtn">Translate</button>
            <div class="output-section">
                <label for="translatedText">Translation:</label>
                <textarea id="translatedText" placeholder="Translation will appear here..." readonly></textarea>
            </div>
        </div>
    </main>
</body>
</html>
